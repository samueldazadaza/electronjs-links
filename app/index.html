<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electron APP</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <h1 class="bg-blue-900 text-gray-200 text-center">My Favorite websites</h1>

    <div class="error-message bg-red-600 text-gray-200 m-3"></div>

    <section class="add-new-link mb-2">
        <form action="" class="new-link-form">
            <input type="url" class="new-link-url hover:bg-green-100" placeholder="URL" size="50" required autofocus>
            <button type="submit" class="new-link-button btn bg-gray-700 text-gray-200 px-3 rounded  hover:bg-red-700" disabled>
                Guardar
            </button>
        </form>
    </section>

    <div class="grid grid-cols-3 bg-gray-100 px-3">
        <div class="col-span-1">
            <h3 class="text-center">TITULO PAG WEB</h3>
        </div>
        <div class="col-span-2">
            <p class="text-center">
                LINK URL
            </p>
        </div>
    </div>

    <section class="links mt-2"></section>
    <section class="controls">
        <button class="clear-storage btn bg-gray-700 text-gray-200 rounded px-3 hover:bg-red-700">Clear Storage</button>
    </section>

    <script>
        require('./renderer');
    </script>
</body>
</html>
